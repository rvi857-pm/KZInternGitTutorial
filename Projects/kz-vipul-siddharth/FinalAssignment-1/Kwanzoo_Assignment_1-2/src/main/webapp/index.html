<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Account Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="static/accountsviewstyle.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="scripts/accountsviewscript.js"></script>
<script src="scripts/UtilityService.js"></script>
<script src="scripts/LoadDataService.js"></script>
<script src="scripts/Filters.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style >
	hr {
	  margin-top: 1rem;
	  margin-bottom: 1rem;
	  border: 0;
	  border-top: 1px solid rgba(0, 0, 0, 0.1);
	}

</style>
</head>	
<body ng-app = "AccountsModule" ng-controller="AccountsController">
	<nav class="navbar navbar-dark" style="background-color: #1A42C7;">
		<div class="container">
		  <a class="navbar-brand" href="#">Siddharth And Vipul</a>
		 
		 <form  enctype="multipart/form-data" method="POST" ng-submit="uploadFile()">
			 <div class="input-group input-group-sm" >
				<input type="file" class="form-control" id="file" file-model="file" name="files"/>
				<input type="submit" class="btn btn-success"/>
			 </div>
		  </form>
		</div>
	</nav>
	<div class="container mt-4">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item" ng-repeat="item in breadcrumblist" ng-click="Navigateto(item)"><a href="#">{{item}}</a></li>
				<li class="breadcrumb-item active" aria-current="page">{{currentview}}</li>
			</ol>
		</nav>
	</div>
	
	<div ng-show="accountstableview">   
		     
		<div class="container mt-4">
			<div class="row mb-4">	
				<div class="col-3 d-flex align-items-center">
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #1A42C7;">
							Number of Entries
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li><a class="dropdown-item"  ng-click="setpagesize('10')" href="#" >10 </a></li>
							<li><a class="dropdown-item" ng-click="setpagesize('25')"  href="#">25</a></li>
							<li><a class="dropdown-item" ng-click="setpagesize('50')"  href="#">50</a></li>
						</ul>
					</div>
				</div>
			
				<div class="col-6 d-flex justify-content-center">
					<div class="input-group input-group-lg">
					<input type="text" class="form-control rounded" placeholder='ex. name:"abc" city:"cde" new york ' ng-model="querystring" ng-change="ProcessString()" 
						ng-model-options="{ debounce: 1500}" style="border-color: coral">
					<!-- <button class="btn btn-primary" type="submit" ng-click="ProcessString()">Search</button> -->
					</div>
				</div>
			
				<div class="col-3 d-flex justify-content-end  mr-4">
					
					<nav aria-label="Page navigation example m-5 d-flex">
						<div class=" d-flex align-items-center">
						<ul class="pagination d-flex justify-content-center align-items-center mb-0">
							<li class="page-item disabled" ng-click="decreamentpage()" id="PreviousButton">
							<a class="page-link" href="#" aria-label="Previous" >
								<span aria-hidden="true" >&laquo;</span>
								<span class="sr-only">Previous</span>
							</a>
							</li>
							<li class="page-item active"><a class="page-link " href="#" >{{pagenumber}}</a></li>
							<li class="page-item" ng-click="increamentpage()" id="NextButton">
							<a class="page-link" href="#" aria-label="Next">
								<span class="sr-only">Next</span>
								<span aria-hidden="true" >&raquo;</span>
							</a>
							</li>
						</ul>
						</div>
					</nav>
				</div>
			</div>
			<div ng-show="lastpage">
				<p> Seems Like you have reached the end :) or try quering again!</p>
			</div>
		</div>
	</div>
	<div class="container mt-4 p-2">
		<div ng-include="'/html_templates/DetailedView.htm'"></div>
		<div ng-include="'/html_templates/AccountView.htm'"></div>
		<div ng-include="'/html_templates/Table.htm'" ng-hide="lastpage"></div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
