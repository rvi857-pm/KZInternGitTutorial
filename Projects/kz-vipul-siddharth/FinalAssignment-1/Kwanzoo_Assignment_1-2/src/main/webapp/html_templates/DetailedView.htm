<div ng-show="detailedview">
    <div class="row mb-4" >
        <div class="col-12 d-flex justify-content-center" style="background-color: #1A41C7;">
            <nav class="navbar navbar-light" >
				<a class="navbar-brand" style="color: white">{{currentview}} Information</a>
			</nav>
        </div>
    </div>
    <div ng-repeat="(field,data) in Template.object">
        <div class="row" >
            <div class="col-6 d-flex justify-content-evenly">
                <strong>{{field | capitalize}}</strong>
            </div>
            <div class="col-6 d-flex justify-content-evenly">
                {{data}}
            </div>
        </div>
        <hr/>
    </div>
</div>
